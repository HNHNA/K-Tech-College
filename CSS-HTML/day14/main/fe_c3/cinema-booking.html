<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main#container {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 10px;
        scale: 0.5;
      }

      main#container > div:nth-of-type(2n + 1) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <main id="container"></main>

    <script>
      fetch("seat.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.getElementById("container").innerHTML = data.repeat(100);

          const seatItems = document.querySelectorAll("#seat-item");
          for (let i = 0; i < seatItems.length; i++) {
            const seatItem = seatItems[i];
            seatItem.innerHTML = i + 1;
          }
        });
    </script>
  </body>
</html>
