<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
  .header{
    display: grid;
    grid-template-columns: 20% 60% 20%;
    background-color: rgb(234, 237, 237);
    height: 50px;
    width: 100%;
    align-items: center;
    text-align: center;
  }

  .header-logo{
    display: flex;
    justify-content: center;
  }

  .header-content {
      white-space: nowrap;
      overflow: hidden;
    }

    .header-content span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .header-notification {
      position: relative;
      display: inline-block;
    }

    .header-notification .material-symbols-outlined {
      font-size: 24px;
      position: relative;
    }

    .header-notification .material-symbols-outlined::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -8px;
      background: white;
      color: black;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      line-height: 1;
    }
    
</style>
<body>
  <div class="header">
    <div class="header-logo">
      <span class="material-symbols-outlined noti" >
        newspaper 
        </span>
        LIKELION NEWS
    </div>
    <div class="header-content">
      <span>K TECH COLLEGE BY LIKELION TÀI TRỢ 160 SUẤT HỌC BỔNG 100%</span>
    </div>
    <div class="header-notification">
      <span class="material-symbols-outlined" data-count="5">notifications</span>

    </div>
  </div>
</body> 
</html>
