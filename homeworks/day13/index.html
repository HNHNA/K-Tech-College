    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .header {
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .sidebar .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            transition-timing-function: cubic-bezier();
        }

        .sidebar .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .sidebar .menu {
            padding: 20px;
        }

        .sidebar .menu .item {
            padding: 10px 0;
            display: flex;
            align-items: center;
            color: #333;
            cursor: pointer;
        }

        .sidebar .menu .item:hover {
            background-color: #f0f0f0;
        }

        .sidebar .menu .item i {
            margin-right: 10px;
        }


        .sidebar .footer {
            padding: 20px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;

        }

        .sidebar .footer img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar .footer .info {
            flex-grow: 1;
        }

        .sidebar .footer .info .name {
            font-size: 14px;
            margin: 0;
        }

        .sidebar .footer .info .email {
            font-size: 12px;
            color: #777;
        }

        .sidebar .footer .actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .sidebar .footer .actions button {
            margin: 5px 0;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .sidebar .footer .actions button:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
