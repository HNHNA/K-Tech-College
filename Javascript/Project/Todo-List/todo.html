<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List-v2</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./todo.css" />
  </head>

  <body>
    <div id="header">
      <h1>TO DO LIST</h1>
    </div>
    <div id="container">
      <div class="input-title">
        <form id="formTodo" action="">
          <input placeholder="Tạo ghi chú" type="todo" type="text" />
          <button type="submit">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </form>
      </div>

      <div id="todo-list">
        <div class="todo-container"></div>
        <div class="btn-container">
          <button title="Delete All" class="btn btn-clear">
            <span class="material-symbols-outlined">delete</span>
          </button>
          <button title="Complete All" All class="btn btn-completeAll">
            <span class="material-symbols-outlined">person_check</span>
          </button>
          <button
            title="Delete Checked"
            class="btn btn-completeChecked"
            disabled
          >
            <span class="material-symbols-outlined">assignment_turned_in</span>
          </button>
          <button
            title="Complete Checked"
            class="btn btn-deleteChecked"
            disabled
          >
            <span class="material-symbols-outlined">remove_selection</span>
          </button>
          <!-- <button id="btn-checkBox">
          <span class="material-symbols-outlined">select_check_box</span>
        </button> -->
        </div>
      </div>
    </div>
  </body>
  <script src="./todo-v2.js"></script>
</html>
